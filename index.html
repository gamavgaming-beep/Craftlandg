<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Fire Map Share API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        input, button { padding: 8px; margin: 5px; width: 300px; }
        pre { background: #f0f0f0; padding: 10px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Free Fire Map Share API</h1>
    <form method="POST">
        <input type="text" name="map_code" placeholder="Enter map code" required><br>
        <input type="text" name="region" placeholder="Region (default: IND)"><br>
        <input type="text" name="lang" placeholder="Language (default: en)"><br>
        <button type="submit">Get Map Info</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if result %}
        <h2>API Result:</h2>
        <pre>{{ result | tojson(indent=2) }}</pre>
    {% endif %}
</body>
</html>
